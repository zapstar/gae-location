<!DOCTYPE HTML
    PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>User Geo-Location Identification :: Thirumal Venkat</title>
<!-- Style Sheets here -->
<link rel="stylesheet" type="text/css" media="screen"
	href="static/style.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="static/footer.css" />
<!-- Avoid JS here, clogs up loading of the page -->
</head>
<body>

	<div class="wrapper">
		<!-- Main Body Content Start (Add your HTML here!) -->
		<div class="header">
		<h1>User Geo-Location Identification</h1>
		</div>
		<div class="userwrap">
		{% autoescape off %}
		{{ user_str }}
		{% endautoescape %}
		</div>
		<div class="geowrapper">
			{% autoescape off %}	
			{{ geo_str }}
			{% endautoescape %}
		</div>
		
		<!-- Main Body Content End -->

		<!-- Sticky Footer Pusher (Must be there to keep the footer in place) -->
		<div class="push"></div>
	</div>

	<!-- Sticky Footer Start -->
	<div class="footer">
		<div class="loginwrapper">
			
			<p>
			{% autoescape off %}
			{{ admin_str }}
			{{ loginout_str }}
			{% endautoescape %}
			</p>
		</div>
		<br>
		<p>
			<img src="/static/appengine-silver-120x30.gif"
				alt="Powered by Google App Engine" />
		</p>
	</div>
	<!-- Sticky Footer End -->
</body>
</html>
